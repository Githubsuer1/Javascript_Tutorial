<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External stylesheet -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Heading -->

    <h2>Calculater</h2>

    <!-- Main container -->
    <div class="container">

        <!-- Input container -->
        <div class="inputArea">
            <input type="text" name="" id="input" placeholder="Enter the Number">
        </div>

        <!-- Button Container -->
        <div class="buttonArea">
            <div class="box">
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btn4">4</button>
            </div>
    
            <div class="box">
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
            </div>
    
            <div class="box">
                <button class="btn9">9</button>
                <button class="btn10">0</button>
                <button class="btn11">Clear</button>
                <button class="btn12">=</button>
            </div>
    
            <div class="box">
                <button class="13">+</button>
                <button class="13">-</button>
                <button class="13">*</button>
                <button class="13">/</button>
            </div>
    
    
        </div>

    </div>

    <!-- External script file -->
    <script src="script.js"></script>
    
</body>
</html>
